<div class="jumbotron">
    <form class="form-horizontal">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="fname" name="fname">
                <div class="alert aler-danger" *ngIf="!fname.valid">required</div>
            </div>
            <div class="form-group col-md-6">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="lname" name="lname">
                <div class="alert aler-danger" *ngIf="!lname.valid">required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" placeholder="1234 Main St" [(ngModel)]="address" name="address">
        </div>


        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Phone Number</label>
                <input type="text" class="form-control" placeholder="Number" [(ngModel)]="phone" name="phone">
            </div>
            <div class="form-group col-md-6">
                <label>Age</label>
                <input type="text" class="form-control" placeholder="age" [(ngModel)]="age" name="age">
            </div>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
