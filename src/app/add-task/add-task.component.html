<form (submit)="onAddTask()" class="form-horizontal">

    <h2>Add New Task</h2>


    <div class="form-group">
        <label class="col-lg-2 control-label">Name</label>
        <div class="col-lg-10">
            <input type="text" placeholder="Name" class="form-control" [(ngModel)]="name" name="name">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Date</label>
        <div class="col-lg-10">
            <input type="text" placeholder="dd-mm-yyyy" class="form-control" [(ngModel)]="date" name="date">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg-2 control-label">Time</label>
        <div class="col-lg-10">
            <input type="text" placeholder="tt am/pm" class="form-control" [(ngModel)]="time" name="time">
        </div>
    </div>
    <div class="form-group">
        <div class="float-right">
            <button type="submit" class="btn btn-dark">Submit</button>
        </div>
    </div>

</form>
